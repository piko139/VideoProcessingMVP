<!DOCTYPE html>
<html>
<head>
    <title>Video Highlights Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .results { margin-top: 20px; padding: 20px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Video Highlights Chat</h1>
        <input type="text" id="question" placeholder="Ask about your videos...">
        <button onclick="search()">Search</button>
        <div id="results" class="results"></div>
    </div>
    
    <script>
        async function search() {
            const question = document.getElementById('question').value;
            const results = document.getElementById('results');
            
            if (!question) return;
            
            results.innerHTML = 'Searching...';
            
            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                let html = '<h3>Results:</h3>';
                data.highlights.forEach(h => {
                    html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">
                        <strong>${h.video_name}</strong> at ${h.timestamp_start}s<br>
                        ${h.description}<br>
                        <em>Similarity: ${(1-h.distance).toFixed(2)}</em>
                    </div>`;
                });
                
                results.innerHTML = html;
            } catch (error) {
                results.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
